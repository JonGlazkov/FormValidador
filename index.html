<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>

<body>
    <div class="tela">
        <div class="lado-esquerdo">
            <p>Faça mais, seja produtivo</p>
            <img src="imagem/financial_data.jpg" alt="">
        </div>
        <div class="lado-direito">
            <h1> Crie uma conta</h1>

    <form method="POST" action="enviado.html" class="formulario">
                <label>
                    Seu nome:<br />
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu e-mail:<br />
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Sua senha:<br />
                    <input type="password" name="senha" data-rules="required|min=6|confirmed" />
                </label>
                <label>
                    Confirme sua senha:<br />
                    <input type="password" name="senha_confirmacao"/>
                </label>
                <div class="center">
                    <button type="submit"> Cadastrar </button>
                </div>
                
                <div class="center">
                    <p>Já tem uma conta? 
                        <a href=""> Faça o login</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
